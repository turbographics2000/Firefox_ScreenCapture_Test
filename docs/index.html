<!DOCTYPE html>
<html lang="ja">

<head>
    <title>Firefox ScreenCapture Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
        }

        video {
            position: absolute;
            width: 800px;
            height: 600px;
            object-fit: contain;
            border: 1px solid;
        }

        #buttonContainer {
            position: relative;
            text-align: center;
        }

        .button {
            display: inline;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <video id="preview" autoplay></video>
    <div id="buttonContainer">
        <button id="applicationCapture" class="button">application</button>
        <button id="windowCapture" class="button">window</button>
        <button id="screenCapture" class="button">screen</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
